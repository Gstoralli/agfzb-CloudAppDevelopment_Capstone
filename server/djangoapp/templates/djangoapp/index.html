<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        
        <!--Add a nav bar here -->
        {% include 'partials/_navbar.html' %}
        <!--Add a dealer table here -->
        <div class='container mt-2'>
            <table class="table" id="table" data-filter-control="true">
                <thead>
                    <tr>
                        <th data-field="id" data-filter-control="input">ID</th>
                        <th data-field="short_name" data-filter-control="input">Name</th>
                        <th data-field="address" data-filter-control="input">Address</th>
                        <th data-field="city" data-filter-control="input">City</th>
                        <th data-field="state" data-filter-control="select">State</th>
                        <th data-field="zip" data-filter-control="input">Zip</th>
                        <th data-field="purchase" data-filter-control="select">Purchase</th>
                        <th data-field="review" data-filter-control="select">Review</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dealer in dealerships %}
                        <tr>
                            <td>{{ dealer.id }}</td>
                            <td><a href="{% url 'djangoapp:dealer_details' dealer.id %}">{{dealer.short_name}}</a></td>
                            <td>{{ dealer.address }}</td>
                            <td>{{ dealer.city }}</td>
                            <td>{{ dealer.state }}</td>
                            <td>{{ dealer.zip }}</td>
                            <td></td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>    
        </div>

    </body>
    <script>
        $(function() {
            $('#table').bootstrapTable()
        })
    </script>

</html>
